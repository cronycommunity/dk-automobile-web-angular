<div class="row">
    <div class="col-sm-6">
        <div id="carouselExampleControls" class="carousel slide mb-2" data-ride="carousel" *ngFor="let data of constData">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{{data.vehiclePhotoLinks[0]}}" alt="First slide">
                </div>
                <!-- <div class="carousel-item" *ngFor="let photo of data.vehiclePhotoLinks">
                    <img class="d-block w-100" src="{{photo}}" alt="Second slide">
                </div> -->
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{data.vehiclePhotoLinks[1]}}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{data.vehiclePhotoLinks[2]}}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{data.vehiclePhotoLinks[3]}}" alt="Second slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <div class="col-sm-6">
        some info
    </div>
</div>
